<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Home" content="You can assist with our main page.">
        <title>Home Page</title>
        <link rel="stylesheet" href="main.css">
        <script src="JS/main.js" defer></script>
    </head>
    
    <body>
        <header class="header">
            <h1 class="header_h1">Little Taco Shop</h1>
            <nav class="header_nav">
                <ul class="header_ul">
                    <li>
                        <a href="#Menu">Menu</a>
                    </li>
                    <li>
                        <a href="hours.html">Hours</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                 </ul>
            </nav>
        </header>

        <section class="hero">
            <h2 class="hero_h2">Bienvenidos!</h2>
            <figure>
                <img src="img/tacos_and_drink_1000x667.png" height="667" width="1000" alt="Tacos Image Here" loading="lazy">
                <figcaption class="offscreen">Taco and a drink</figcaption>
            </figure>
        </section>

        <main class="main">
            <article id="Menu" class="main_article menu">
                <h2 class="menu_h2">Our Menu</h2>
                <table class="menu_container">
                    <caption class="offscreen">Our Tacos</caption>
                    <thead>
                        <tr>
                            <th class="menu_header" scope="col">Tacos</th>
                            <th class="menu_header" scope="col">QTY</th>
                            <th class="menu_header" scope="col">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th class="menu_item menu_cr" scope="row" rowspan="3">Crunchy</th>
                            <td class="menu_item">1</td>
                            <td class="menu_item">$1.50</td>
                        </tr>
                        <tr>
                            <td class="menu_item">2</td>
                            <td class="menu_item">$2.50</td>
                        </tr>
                        <tr>
                            <td class="menu_item">3</td>
                            <td class="menu_item">$3.25</td>
                        </tr>
                        <tr>
                            <th class="menu_item menu_sf" scope="row" rowspan="3">Soft</th>
                            <td class="menu_item">1</td>
                            <td class="menu_item">$2.00</td>
                        </tr>
                        <tr>
                            <td class="menu_item">2</td>
                            <td class="menu_item">$3.50</td>
                        </tr>
                        <tr>
                            <td class="menu_item">3</td>
                            <td class="menu_item">$4.50</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="menu_item menu_cs" colspan="3">Chips & Salsa $2</td>
                        </tr>
                    </tfoot>
                </table>
                
            </article>
        </main>
        <hr>
         <footer class="footer">
            <p class="center">
                <a href="#top">Back to Top</a>
            </p>
            <p>
                <span class="nowrap">Copyright &copy; <time id="year"></time></span> 
                <span class="nowrap">Little Taco Shop</span>
            </p>
        </footer>
    </body>
</html>
